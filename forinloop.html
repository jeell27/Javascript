<!DOCTYPE html>
<html>
    <head>
        <title>
            for in loop
        </title>
    </head>
<body>

<h2>JavaScript For In Loop</h2>


<p id="demo"></p>

<script>
const person = {fname:"param", lname:"patel", age:18}; 

let txt = "";
for (let x in person) {
  txt += person[x] + " ";
}

document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
