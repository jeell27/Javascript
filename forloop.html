<!DOCTYPE html>
<html>
    <head>
        <title>
            for loop
        </title>
    </head>
<body>

<h2> For Loop</h2>

<p id="demo"></p>

<script>
const cars = ["supra", "lambo", "farari", "eco", "ford", "gtr"];

let text = "";
for (let i = 0; i < cars.length; i++) {
  text += cars[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
