<!DOCTYPE html>
<html>
    <head>
        <title>
            fpr of loop
        </title>
    </head>
<body>

<h2>JavaScript For Of Loop</h2>
<p id="demo"></p>

<script>
const cars = ["supra", "gtr", "goku"];

let text = "";
for (let x of cars) {
  text += x + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
